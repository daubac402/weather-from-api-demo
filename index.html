<script type="text/javascript">
	$(document).ready(function() {
	  $.simpleWeather({
	    location: 'Tokyo, JP',
	    unit: 'c',
	    success: function(weather) {
	      html = '<ul><li style="width:68%">'+weather.city+'</li></ul>'
	      html += '<h2><i class="icon-'+weather.code+'"></i> '+weather.temp+'&deg;'+weather.units.temp+'</h2>';
	      html += '<ul><li>湿度: '+weather.humidity+'%</li>';
	      html += '<li class="currently">今: '+weather.currently+'</li>';
	      html += '<li>風: '+weather.wind.direction+' '+weather.wind.speed+' '+weather.units.speed+'</li></ul>';
	  
	      $("#weather").html(html);
	    },
	    error: function(error) {
	      $("#weather").html('<p>'+error+'</p>');
	    }
	  });
	});
</script>
